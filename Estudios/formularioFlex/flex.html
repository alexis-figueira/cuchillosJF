<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Responsive/normalize.css">
    <link rel="stylesheet" href="flex.css">
    <title>Form flex</title>
</head>
<body>
    <div class="flex-container">
        <form class="form">
            <!-- Se usan labels -->
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Escriba su mail">
            </div>
            <div class="form__section">
                <input type="email" class="form__input" placeholder="Escriba el asunto">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="https://cdn-icons-png.flaticon.com/512/95/95645.png">
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
